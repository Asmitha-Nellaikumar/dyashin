<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        h1 {
            font-size: 2em;
        }
        a {
            color: blue;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .graphic {
            border: 1px solid #000;
            padding: 10px;
            background-color: #f5e1b8;
        }
        .graphic img {
            max-width: 100%;
            height: auto;
        }
        .graphic p {
            margin: 10px 0 0;
        }
    </style>
</head>
